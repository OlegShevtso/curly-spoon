<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мотоциклы</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Мотоциклы</h1>
        <div class="row">
            <div class="col-md-12">
                <h2>Добавить/Редактировать мотоцикл</h2>
                <form id="motorcycleForm">
                    <div class="form-group">
                        <label for="name">Название</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Цена</label>
                        <input type="number" class="form-control" id="price" required min="0">
                    </div>
                    <div class="form-group">
                        <label for="image">Изображение</label>
                        <input type="file" class="form-control" id="image" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="formSubmitButton">Добавить мотоцикл</button>
                    <input type="hidden" id="editIndex">
                </form>
            </div>
            <div class="col-md-12 mt-4">
                <h2>Список мотоциклов</h2>
                <div id="motorcycleList" class="row"></div>
            </div>
        </div>
    </div>
    <script src="10pr.js"></script>
</body>
</html>
